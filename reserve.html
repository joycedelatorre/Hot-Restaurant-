

<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>Friend Finder</title>
	<meta charset="UTF-8">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Saira+Semi+Condensed" rel="stylesheet">

	<link rel="stylesheet" type="text/javascript" href="app/routing/apiRoutes.js">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<div class = "container">
	<div class="jumbotron sticky-top">

		<div class="row">
			<h1 class="col-md-4">Hot Restaurant</h1>

			<a href=""><button type="button" id = "view_button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span>View Tables</button></a>

		
			<a href=""><button type="button" id = "home_button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus m-10"></span> Home</button></a>
		</div>
		<div class="row">
			<p class="col-md-5"></p>
		</div>
		</div>
	<div class = "row col-lg-12">
			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" placeholder = "John Smith" id="name">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" placeholder = "867-5309" id="phone">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" placeholder = "john_smith@email.net" id="email">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" placeholder = "123" id="uniqueID">
							</div>

							<button type="submit" id = "submit_button" class="btn btn-danger btn-lg submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>


	</div>
	</div>

	<script type="text/javascript">
    $("#submit_button").on("click", function(event) {
      event.preventDefault();

      var newCharacter = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#uniqueID").val().trim(),
      };

      console.log(newCharacter);

      $.post("", newCharacter)
      .done(function(data) {
        console.log(data);
        alert("Adding character...");
      });

      $("#name").val(""),
      $("#phone").val(""),
      $("#email").val(""),
      $("#uniqueID").val("")
    })
  </script>
	

</body>
</html>
